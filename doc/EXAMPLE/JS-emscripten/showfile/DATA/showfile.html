<!doctype html>
<html>
<head>
  <title>ATS-HTML-showfile</title>
  <style>

  <script

  <script

  </script>
</head>
<body>
  <h1>For showing the content of a file</h1>
  <label class="pull-left">Please <button id="more">Click</button> to see more:&nbsp;</label>

  <pre id="output"></pre>
